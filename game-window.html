<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Game Window</title>
	<link rel="stylesheet" href="/css/gwindow.css">
</head>
<body>
	<div class="game-window">
        <div class="game-content">
          <iframe class="game-iframe" src="" frameborder="0"></iframe>
        </div>
        <div class="game-controls">
          <div class="game-controls-left">
            <div class="game-control home">
              <img src="icons/home.svg" alt="home icon" />
              Home
            </div>
          </div>
          <div class="game-controls-right">
            <div class="game-control fullscreen">
              Maximize
            </div>
            <div class="game-control minimize">
              Minimize
            </div>
          </div>
        </div>
      </div>      
	<script src="gamew.js"></script>
</body>
</html>
